<html lang="en-us">
  <head>

    <title>Unity WebGL Player | HtmlTest</title>
    
    <script type="text/javascript">

      window.parent.postMessage("READY2 ", "https://fourfoxcreative.wixsite.com/");

          //document.getElementById("theLabel").innerHTML = event.data;
          userEmail = event.data;
		      console.log("User email is now " + userEmail);
	SetEmail();
        }
      };
	    
	 function SetEmail() {
		console.log("setEmail fucntion has run");
	 	document.getElementById("email").innerHTML = userEmail;
	 }
    </script>
    
    
   </head>

  <body>
      <div class="footer">

      </div>
    </div>
